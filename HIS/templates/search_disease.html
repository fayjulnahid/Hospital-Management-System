{% extends 'base_layout.html' %}


{% block content %}
    <center>
        {% if searched %}
            <h1>You searched for {{ searched }}</h1>
            {% for disease in diseases %}
            {{ disease }}<br> {{ disease.experties }}<br>{{ disease.body }} <br>
            {% endfor %}
        {% else %}
            <h1>Hey! you forgot to search for a Disease or a Doctor</h1>
        {% endif %}
    </center>

{% endblock %}
