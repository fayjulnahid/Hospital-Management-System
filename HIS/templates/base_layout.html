<html>
    <HEAD>
        <title>Articles</title>
        <link rel="stylesheet" href="/static/styles.css">
    </HEAD>
    <body>
        <div class="wrapper">
            <h1>
                <a href="{% url 'articles:list' %}"><img src="/static/logo.png"width="100" height="50"></a>
            </h1>
            <nav>
                <ul>
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout'%}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
