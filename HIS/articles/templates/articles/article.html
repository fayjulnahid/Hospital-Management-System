
<html>
    <HEAD>
        <title>Articles</title>
        <link rel="stylesheet" href="../static/styles.css">
    </HEAD>
    <body>
        <ht>Article List</ht>
        <div class="articles">
            {% for article in articles %}
            <div class="article">
                <h2><a href="#">{{article.title}}</a></h2>
                <p>{{article.snippet}}</p>
                <p>{{article.date}}</p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
