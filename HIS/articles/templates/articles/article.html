{% extends 'base_layout.html' %}

{% block content %}
<ht>Article List</ht>
    <div class="articles">
            {% for article in articles %}
            <div class="article">
                <h2><a href="{% url 'articles:detail' slug=article.sluge %}">{{article.title}}</a></h2>
                <p>{{article.snippet}}</p>
                <p>{{article.date}}</p>
            </div>
            {% endfor %}
    </div>
{%endblock%}
